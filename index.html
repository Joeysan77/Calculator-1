<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator 1.0</title>
    <link rel="stylesheet" href="Css/all.css">
    <script src="code.js"></script>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="code.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="icon" href="images.png" type="image/x-icon">
    <link rel="shortcut icon" href="images.png" type="image/x-icon">
</head>
<body onload="lod()">
    <div id="loader">
        <h1>Loading...</h1>
        <i id="lod" class="fa-duotone fa-solid fa-spinner-third fa-spin" style="--fa-primary-color: #ffffff; --fa-primary-opacity: 1; --fa-secondary-color: #9c9c9c; --fa-secondary-opacity: 0.2;"></i>
        </div>
    <div id="calcbod">
        <div id="qua">
            <input  type="text" id="que">
            <div id="ans">          
            </div>
        </div>
        <div id="tools">
            <button><i class="fa-duotone fa-moon" id="theme" onclick="themee()"></i></button>
           <button> <i class="fa-regular fa-delete-left" id="del" onclick="remo()"></i></button>
        </div>
        <div id="num1">
           
            <button id="b1" onclick="flic()"><i class="fa fa-c"></i></button>
            <button id="bz" class="bb" onclick="pat()"><i class="fa fa-bracket-round"></i></button>
            <button id="by" class="bb"><i onclick="pat()" class="fa fa-bracket-round-right" ></i></button>
            <button id="bx" class="ba" onclick="godiv()">÷</button>
        </div>
        <div id="num2">
            <button id="b2" onclick="go1()">1</button>
            <button onclick="go2()" id="b8">2</button>
            <button onclick="go3()" id="b9">3</button>
            <button id="bw" class="ba" onclick="gomul()">×</button>
        </div>
          <div id="num3">
            <button id="b3" onclick="go4()">4</button>
            <button onclick="go5()" id="b10">5</button>
            <button onclick="go6()" id="b11">6</button>
            <button class="ba" id="bv" onclick="gomin()">-</button>
        </div>
          <div id="num4">
            <button id="b4" onclick="go7()">7</button>
            <button onclick="go8()" id="b12">8</button>
            <button onclick="go9()" id="b13">9</button>
            <button class="ba" id="bu" onclick="goplu()">+</button>
        </div>
          <div id="num5">
            <button id="b5" onclick="rest()">AC</button>
            <button id="b6" onclick="go0()">0</button>
            <button id="b7">•</button>
            <button id="bl" onclick="sho()">=</button>
        </div>
    </div>
</body>
</html>
